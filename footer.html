<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Footer Example</title>
  <style>
    /* Footer Styles */
    footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 20px 0;
    }
    footer a {
      color: #1abc9c;
      text-decoration: none;
      margin: 0 10px;
    }
    footer a:hover {
      text-decoration: underline;
    }
    footer .social-icons {
      margin-top: 10px;
    }
    footer .social-icons a {
      margin: 0 5px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  
  <!-- Main Content -->
  <div style="min-height: 90vh;">
    <h1>Welcome to the Website</h1>
    <p>Content goes here...</p>
  </div>
  
  <!-- Footer Section -->
  <footer>
    <p>&copy; 2024 Your Company Name. All Rights Reserved.</p>
    <p>
        <ul>
   
      <li><a href="#">Privacy Policy</a> | </li>
      <li><a href="#">Terms of Service</a> | </li>
      <a href="#">Contact Us</a>
   
    </ul>
    </p>
    <div class="social-icons">
      <a href="#">&#x1F30E;</a> <!-- Example: Globe emoji as icon -->
      <a href="#">&#x1F4F1;</a> <!-- Example: Mobile phone emoji -->
      <a href="#">&#x1F517;</a> <!-- Example: Link emoji -->
    </div>
  </footer>

</body>
</html>
